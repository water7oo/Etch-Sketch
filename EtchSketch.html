<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-Sketch Project</title>
    <link rel="stylesheet" href="EtchSketch.css" />
  </head>
  <body>
    <center><h1>Etch Sketch Project</h1></center>

    <div id="grid-controls">
      <input
        type="range"
        id="gridSizeInput"
        min="1"
        max="64"
        step="1"
        value="64"
      />
      <p id="sliderValue">Grid Size</p>

      <button id="resetButton">Clear</button>
      <input type="checkbox" id="gridCheckbox" />
      <label for="gridCheckbox">Enable Grid</label>
    </div>
    <div id="Project">
      <div>

        <div id="Master">
          <div id="Controls">
            <input id="colorPicker" type="color" />
            <button id="eraserButton">Eraser</button>
            <button id="Pen">Pen</button>
          </div>

          <center><div id="grid-container"></div></center>
        </div>
      </div>
    </div>
  </body>
  <script src="EtchSketch.js"></script>
</html>
